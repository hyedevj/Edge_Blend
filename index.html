<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Experiment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head"></div>
    <!-- 상단 제목 -->
    <header class="header">
        <h1>참여형 모드 적용 실험</h1>
        <p>각 이미지의 투명도를 조절하여 자연스럽다고 느껴지는 값을 설정 후 값 저장 버튼을 눌러주세요.</p>
    </header>

    <main class="main">

        <!-- ============================
            세트 그룹 1 — 3D 캐릭터
        ============================= -->
        <div class="explain">
            <h2>3D 캐릭터 + 스크린 모드</h2>
        </div>

        <div class="set-wrapper">

            <!-- 세트 A -->
            <div class="set">
                <h2 class="set-title">객체 전체에 스크린 모드 적용</h2>

                <div class="container">
                    <img class="base" src="assets/char_screen_base.jpg">
                    <img class="overlay" id="overlayChar_A" src="assets/char_screen.png">
                </div>

                <div class="controls">
                    <label>투명도: <span id="opacityChar_A">0.5</span></label>
                    <input type="range" id="sliderChar_A" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>

            <!-- 세트 B -->
            <div class="set">
                <h2 class="set-title">edge에 스크린 모드 적용</h2>

                <div class="container">
                    <img class="base" src="assets/char_screen_base.jpg">
                    <img class="overlay" id="overlayChar_B" src="assets/char_screen_edge.png">
                </div>

                <div class="controls">
                    <label>투명도: <span id="opacityChar_B">0.5</span></label>
                    <input type="range" id="sliderChar_B" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
        </div>


        <!-- ============================
            세트 그룹 2 — 사람 사진
        ============================= -->
        <div class="explain">
            <h2>사람 + 스크린 모드</h2>
        </div>

        <div class="set-wrapper">

            <!-- 세트 C -->
            <div class="set">
                <h2 class="set-title">객체 전체에 스크린 모드 적용</h2>

                <div class="container">
                    <img class="base" src="assets/human_screen_base.jpg">
                    <img class="overlay" id="overlayHuman_A" src="assets/human_screen.png">
                </div>

                <div class="controls">
                    <label>투명도: <span id="opacityHuman_A">0.5</span></label>
                    <input type="range" id="sliderHuman_A" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>

            <!-- 세트 D -->
            <div class="set">
                <h2 class="set-title">edge에 스크린 모드 적용</h2>

                <div class="container">
                    <img class="base" src="assets/human_screen_base.jpg">
                    <img class="overlay" id="overlayHuman_B" src="assets/human_screen_edge.png">
                </div>

                <div class="controls">
                    <label>투명도: <span id="opacityHuman_B">0.5</span></label>
                    <input type="range" id="sliderHuman_B" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
        </div>


        <!-- ============================
            세트 그룹 1 — 3D 캐릭터
        ============================= -->
        <div class="explain">
            <h2>3D 캐릭터 + 곱하기 모드</h2>
        </div>

        <div class="set-wrapper">

            <!-- 세트 A -->
            <div class="set">
                <h2 class="set-title">객체 전체에 곱하기 모드 적용</h2>

                <div class="container">
                    <img class="base" src="assets/char_multiply_base.jpg">
                    <img class="overlay" id="overlayChar_E" src="assets/char_multiply.png">
                </div>

                <div class="controls">
                    <label>투명도: <span id="opacityChar_E">0.5</span></label>
                    <input type="range" id="sliderChar_E" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>

            <!-- 세트 B -->
            <div class="set">
                <h2 class="set-title">edge에 곱하기 모드 적용</h2>

                <div class="container">
                    <img class="base" src="assets/char_multiply_base.jpg">
                    <img class="overlay" id="overlayChar_F" src="assets/char_multiply_edge.png">
                </div>

                <div class="controls">
                    <label>투명도: <span id="opacityChar_F">0.5</span></label>
                    <input type="range" id="sliderChar_F" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
        </div>


        <!-- ============================
            세트 그룹 2 — 사람 사진
        ============================= -->
        <div class="explain">
            <h2>사람 + 곱하기 모드</h2>
        </div>

        <div class="set-wrapper">

            <!-- 세트 C -->
            <div class="set">
                <h2 class="set-title">객체 전체에 곱하기 모드 적용</h2>

                <div class="container">
                    <img class="base" src="assets/human_multiply_base.jpg">
                    <img class="overlay" id="overlayHuman_E" src="assets/human_multiply.png">
                </div>

                <div class="controls">
                    <label>투명도: <span id="opacityHuman_E">0.5</span></label>
                    <input type="range" id="sliderHuman_E" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>

            <!-- 세트 D -->
            <div class="set">
                <h2 class="set-title">edge에 곱하기 모드 적용</h2>

                <div class="container">
                    <img class="base" src="assets/human_multiply_base.jpg">
                    <img class="overlay" id="overlayHuman_F" src="assets/human_multiply_edge.png">
                </div>

                <div class="controls">
                    <label>투명도: <span id="opacityHuman_F">0.5</span></label>
                    <input type="range" id="sliderHuman_F" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
        </div>
        <!-- 값 저장 -->
        <button id="saveBtn" class="save-btn">값 저장</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
